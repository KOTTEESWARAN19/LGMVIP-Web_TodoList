<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
  <div class="todolist">
    <div class="row m-2">
      <div class="col">
        <h1 class="text">TODO LIST</h1>
      </div>
    </div>
    <div class="row m-2">
      <div class="col">
        <input type="text" class="form-control input-field taskinp" placeholder="Enter a task">
      </div>
    </div>
    <div class="row m-2 justify-content-end">
      <div class="col-4">
        <button class="btn add-task">Add task</button>
      </div>
    </div>
  </div>
  
  <!-- listing tasks -->
  <div class="listing-task">
    <div class="row m-2">
      <h1>TASK LIST</h1>
    </div>
    <div class="row m-2">
     <div class="col">
      <input type="text" class="form-control input-field searchinp" placeholder="Search a task">
     </div>
    </div>
    <div class="collection">
      <div class="cuttout">
      </div>
      <button class="btn clear">Clear tasks</button>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js\app.js"></script>
</body>
</html>
